name: Deploy and Commit Artifacts

on:
  push:
    branches:
      - main

jobs:
  deploy-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build hardhat-node Service with Docker Compose
        run: docker-compose build hardhat-node

      - name: Run Deployment via Docker Compose
        run: |
          docker-compose run --rm hardhat-node sh -c "npx hardhat run scripts/deploy.js --network localhost"

      - name: Commit and Push Artifacts
        run: |
          git config --global user.name "Alain Cognito"
          git config --global user.email "alaincognitomailbox@proton.me"
          git add frontend/src/contracts
          git commit -m "Update deployed contract artifacts" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
